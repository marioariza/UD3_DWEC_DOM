<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div data-widget-name="menu">Elige el género</div>

    <script>
        // obteniéndolo
        let elem = document.querySelector('[data-widget-name]');

        // leyendo el valor
        alert(elem.dataset.widgetName);
        // o
        alert(elem.getAttribute('data-widget-name'));
    </script>
</body>
